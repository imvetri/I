<!--1. create a canvas element on html page-->
<canvas id="visualiser" width="100" height="100"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
<script src="./sample.render.js"></script>

<script>
    // <!--2. Read the canvas content on a while loop-->
    // ------------------------------------------------
// BASIC SETUP
// ------------------------------------------------


// Create a Cube Mesh with basic material
var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: "#433F81" } );
var cube = new THREE.Mesh( geometry, material );

// Create an empty scene
var scene = new THREE.Scene()
                    .add( cube );// Add cube to Scene

// Create a basic perspective camera
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 )
                    .position.z = 4;

// Create a renderer with Antialiasing
var renderer = new THREE.WebGLRenderer({antialias:true})
                    .setClearColor("#000000")// Configure renderer clear color
                    .setSize( window.innerWidth/2, window.innerHeight/2 );// Configure renderer size


// Append Renderer to DOM
document.body.appendChild( renderer.domElement );

// ------------------------------------------------
// FUN STARTS HERE
// ------------------------------------------------




// Render Loop
var render = function () {
  requestAnimationFrame( render );

  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;

  // Render the scene
  renderer.render(scene, camera);
};

render();
</script>
